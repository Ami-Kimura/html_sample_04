<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTML TAG Sample UL/OL/DL</title>
  </head>
  <body>
    <h1>様々なリスト表示</h1>
    <h2>UL：Unordered List</h2>
    <ul>
      <li>apple</li>
      <li>orange</li>
      <li>peach</li>
    </ul>
    <h2>OL：Ordered List</h2>
    <ol>
      <li>pear</li>
      <li>cherry</li>
      <li>lemon</li>
    </ol>
    <h2>DL：Definition List</h2>
      <dl>
         <dt>Nindendo DS</dt>
         <dd>おいでよ　どうぶつの森</dd>
         <dt>Nintendo 3DS</dt>
         <dd>とびだせ　どうぶつの森</dd>
         <dt>Nintendo Switch</dt>
         <dd>あつまれ　どうぶつの森</dd>
      </dl>
  </body>
</html>
